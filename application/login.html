<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Servicios Tributarios Inmediatos</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="static/login.css">
</head>
<body>
  <h1>Facturación Electrónica</h1>
  <div class="wrapper">

      <!-- Sidebar -->
      <nav id="sidebar">
        <div id="container">
          <div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-info" id="myButton" onclick="document.location='consulte-microimpresas'">CONSULTE SUS <br/>COMPROBANTES ELECTRÓNICOS</button>
            <button type="button" class="btn btn-info" id="myButton" onclick="document.location='consulte-microimpresas'">CONSULTE LAS <br/>MICRO EMPRESAS 2020</button>
          </div>
        </div>
      </nav>

      <!-- Page Content -->
      <div id="content">
        <div class="login-form">
            <form action="/login" method="post" id="loginForm">
                <h2 class="text-center">¡Bienvenido!</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre de Usuario" required="required" name="username" id="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" required="required" name="password" id="password">
                </div>
                <div class="alert alert-danger collapse" role="alert" id="warning">
                    Nombre de Usuario y/o Contraseña incorrecto(s)
                </div>
                <div class="form-group">
                    <button onclick="getUser()" class="btn btn-primary btn-block">Ingresar</button>
                </div>
                <div class="clearfix">
                    <a href="#" class="float-right">¿Olvidó su contraseña?</a>
                </div>
            </form>
            <p class="text-center"><a href="/register">Registrese Aquí</a></p>
        </div>
      </div>

  </div>

</body>
<script src="/static/login.js"></script>

</html>
